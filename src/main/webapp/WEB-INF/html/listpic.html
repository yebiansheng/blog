<script type="text/javascript">
$(function(){
	var page=GetRequest();
	if(page==null||page==""){
		init("page=1");
	}else{
		init(page[0],page[1]);
	}
})
function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串   
        var theRequest = new Object();
        var strs=null;
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            /* for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
            } */
        }
        return strs;
    }
function init(page,end){
	var arr=page.split('=');
	var arr1=null;
	if(end!=null&&end!=""){
		arr1=end.split('=');
		end=arr1[1];
	}else{
		end=null;
	}
	if(arr[1]<1){
		page="page=1";
	}
	if(end!=null&&arr[1]>end){
		page='page='+end;
	}
	url='initImg?'+page;
	$.ajax({
        url: url,
        type: 'POST',
        dataType: 'json',
        cache: false,
        success: function(data){
        	var detail="";
        	$.each(data.images,function(i,image){
        		detail+='<li><a href="'+image.url+'"><img src="'+image.url+'"><span>图片展示</span></a></li>';
        	});
        	$("#1").html(detail);
        	var li='<div class="pagelist">页次：'+data.page+'/'+data.pageEnd+' 每页24 总数'+data.imgNum+'<a href="listpic?page=1">首页</a><a href="listpic?page='+(data.page-1)+'&end='+data.pageEnd+'">上一页</a><a href="listpic?page='+(data.page+1)+'&end='+data.pageEnd+'">下一页</a><a href="listpic?page='+data.pageEnd+'&end='+data.pageEnd+'">尾页</a></div>';
        	$("#2").html(li);
        }
    });
}
</script>
