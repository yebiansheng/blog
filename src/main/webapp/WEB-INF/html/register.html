<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="images/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script type="text/javascript">
        $(function(){
            var code=0;
        	$('#content').css({
                "height":$(window).height(),
                "width":$(window).width(),

            });
            $('#login_div').css({
                "position":"absolute",
                "top":($(window).height()- $('#login_div').height())/2+"px",
                "left":($(window).width()- $('#login_div').width())/2+"px"
            });
            var reg=/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/;
            $('#code').click(function(){
            	if($("#email").val()==""){
            		alert("邮箱不能为空");
            	}else if(!reg.test($("#email").val())){
            		alert("邮箱格式不正确");
            	}else{
            		clickButton($(this));
            		$.ajax({
                        url: 'code',
                        type: 'POST',
                        data:{
                            "email":$("#email").val(),
                        },
                        dataType: 'json',
                        cache: false,
                        success: function(data){
                        	code=data.codeNum;

                        }
                    });
            	}
            	
            	
            });
            $("form").submit(function(e) {
            	
            	if($("#c").val()==0||$("#c").val()!=code){
            		alert("验证码错误!!!");
            		e.preventDefault();
				}
			});
        })

    </script>
    <style type="text/css">
    #login_div{
        background-color: white;
        width: 400px;
        height: 600px;
        background-color: rgba(0, 0, 0, 0.4);
    }
    </style>
</head>
<body>
<div id='content' style="background-image: url('images/registerbg.jpg');background-size:cover; ">
<form id="login_div" style='width: 600px' class="layui-form" action="insertUser">
    <div class="layui-form-item" style="margin-top: 170px">
        <label class="layui-form-label">用户名：</label>
        <div class="layui-input-inline" style="width:297px">
            <input type="text" name="name" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">邮箱：</label>
            <div class="layui-input-inline" style="width:297px">
                <input id="email" type="text" name="email" lay-verify="email"  placeholder="请输入邮箱" autocomplete="off" class="layui-input" >
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">密码：</label>
        <div class="layui-input-inline" style="width:297px">
            <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
    </div>

    <!-- <div class="layui-form-item">
        <label class="layui-form-label">确认密码：</label>
        <div class="layui-input-inline">
            <input type="password" name="password" lay-verify="pass" placeholder="请输入确认密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
    </div> -->

    <div class="layui-form-item">
        <label class="layui-form-label">验证码：</label>
        <div class="layui-input-inline" style="width:107px">
            <input id="c" type="text" name="username" lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input id="code" class="layui-btn layui-btn-primary" type="button" value="获取验证码"  style="width:180px"/>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" type="submit" style="width:29%">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary" style="width:29%">重置</button>
        </div>
    </div>


</form>
</div>






<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
                ,layer = layui.layer
                ,layedit = layui.layedit
                ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });


    });
    function clickButton(obj){
        var obj = $(obj);
        obj.attr("disabled","disabled");
        var time = 60;
        var set=setInterval(function(){
            obj.val(--time+"秒后重新获取验证码");
        }, 1000);
        setTimeout(function(){
            obj.attr("disabled",false).val("获取验证码");
            clearInterval(set);
        }, 60000);
    }
</script>


</body>
</html>
