<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="images/icon.ico" type="image/x-icon" />
    <link href="css/global.css" type="text/css" rel="stylesheet">
    <link href="css/login.css" type="text/css" rel="stylesheet">
    <link href="layui/css/layui.css" type="text/css" rel="stylesheet">
    <script src="layui/layui.all.js" type="text/javascript"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $('#content').css({
                "height":$(window).height(),
                "width":$(window).width(),

            })
            $('#login_div').css({
                "position":"absolute",
                "top":($(window).height()- $('#login_div').height())/2+"px",
                "left":($(window).width()- $('#login_div').width())/2+"px"
            })
        })

    </script>
</head>
<body>
    <div id="content">
    <form method="post" action="logincheck"> 
        <div id="login_div" >
            <div class="layui-form-item" style="width: 300px;padding-top: 60px">
                <label class="layui-form-label" style="color: white">用户名:</label>
                <div class="layui-input-block">
                    <input id="name" type="text" name="name" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"  style="color: white">密码:</label>
                <div class="layui-input-inline">
                    <input id="password" type="password" name="password"  placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"  style="color: white"></label>
                <div class="layui-input-inline">
                    <button id="login" class="layui-btn layui-btn-normal" type="submit" name="submit" style="width: 100%">登录</button>
                </div>
            </div>
        </div>
		</form>
    </div>
</body>
</html>
